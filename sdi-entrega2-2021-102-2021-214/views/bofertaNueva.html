{% extends "base.html" %}

{% block titulo %} Añadir oferta {% endblock %}

{% block contenido_principal %}
<h2 class="display-6 mt-3" id="titleAddOffer">Añadir oferta</h2>
<form class="form-horizontal" method="post" action="/oferta/add">
    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo">Titulo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="titulo"
                   placeholder="titulo" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles">Descripción:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles"
                   placeholder="descripcion" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio"
                   placeholder="2.50" required="true" step="0.1" />
        </div>
    </div>
    <div class="form-group form-check ">
        <input type="checkbox" class="form-check-input" name="boxDestacada" id="boxDestacada" value="true">
        <label class="form-check-label" for="destacada">Destacar</label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Añadir</button>
        </div>
    </div>
</form>
{% endblock %}
