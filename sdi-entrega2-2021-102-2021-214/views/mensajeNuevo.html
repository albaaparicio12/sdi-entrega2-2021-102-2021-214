{% extends "base.html" %}

{% block titulo %} Mensaje nuevo {% endblock %}

{% block contenido_principal %}
<h2 id="titleLogIn">Nuevo mensaje</h2>
<form class="form-horizontal" method="post" action="/oferta/mensaje/{{oferta._id.toString()}}" >
    {% for mensaje in mensajes %}
    <div>
    <tr>
        <th id="ofertaId">{{ mensaje.oferta.id }}</th>
        <th id="ofertaUsuario">{{ mensaje.oferta.usuario }}</th>
        <th>{{ mensaje.mensaje }}</th>
    </tr>
    </div>
    {% endfor %}
    <div class="form-group">
        <label class="control-label col-sm-2" >Mensaje:</label>
        <div class="col-sm-10">
            <input type="texto" class="form-control" name="texto" id="texto"
                   placeholder="inserte Texto aqui..." required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</form>
{% endblock %}
