<div id="widget-mensaje-enviar">
    <div class="form-group">
        <label class="control-label col-sm-2" for="mensaje">Mensaje:</label>
        <div class="col-sm-10">
            <input type="mensaje" class="form-control" name="mensaje"
                   placeholder="Escribe lo que quieras..." id="mensaje"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="boton-login">Aceptar</button>
        </div>
    </div>
</div>

<script>

    $("#boton-login").click(function(){
        $.ajax({
            url: URLbase + "/mensaje/:id", //ESTO ESTA MAL, HAY UQE VER COMO PASAR ESE ID
            type: "POST",
            data: {
                email : $("#email").val()
            },
            dataType : 'json',
            success : function(respuesta){
                console.log(respuesta.token);
                token = respuesta.token;
                $("#contenedor-principal").load("widget-mensaje.html");
            },
            error : function(error){
                $("#widget-identificacion")
                .prepend("<div class='alert alert-danger'>Usuario no identificado</div>");
            }
        });
    });

</script>
