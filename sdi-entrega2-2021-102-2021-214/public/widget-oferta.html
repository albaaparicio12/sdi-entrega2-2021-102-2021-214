        </tr>
        </thead>

</div>

<script>
    var ofertas;

        $.ajax({
            url: URLbase + "/ofertas" ,
            type: "GET",

            dataType: 'json',

            success: function(respuesta) {

                actualizarTabla(ofertas);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-identificacion.html");
            }
        });
    }

            for (i = 0; i < ofertasMostrar.length; i++) {

                    "<tr id="+ofertasMostrar[i]._id+">"+
