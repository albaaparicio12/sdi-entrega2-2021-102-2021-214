<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block titulo %} WallaPop {% endblock %}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% block scripts %} {% endblock %}
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li id="mTienda" class="active"><a href="/oferta/tienda">Tienda</a></li>
		<li id="mPublicaciones"><a href="/oferta/listado">Publicaciones</a></li>
        <li id="mAñadir"><a href="/oferta/add">Añadir Oferta</a></li>
        <li id="mCompras"><a href="/oferta/compras">Compras</a></li>
        <li id="mDinero"><a >Dinero: {{usuario.dinero}}</a></li>
        <li id="mEmail"><a>{{usuario.email}}</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- {% if identificado %} {% else %} {% endif %} -->
        <li id="logout"><a href="/{{ login }}"><span class="glyphicon glyphicon-log-out"></span> {{ login }}</a></li>
        <li id="signup"><a href="/usuario/add"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
      </ul>
    </div>
  </div>
</nav>



  <div class="container">
    <script>
      var mensaje = getUrlParameter('mensaje');
      var tipoMensaje = getUrlParameter('tipoMensaje');
      // Otra forma de recuperar los parametros de la url pero no compatible con IE
      /* const params = new URLSearchParams(location.search);
      var mensaje = params.get("mensaje");
      var tipoMensaje = params.get("mensaje");*/
      if ( mensaje != ""){
        if (tipoMensaje == "" ){
          tipoMensaje = 'alert-info';
        }
        $( ".container" ).append("<div class='alert "+tipoMensaje+"'>"+mensaje+" </div>");
      }
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' :
                decodeURIComponent(results[1].replace(/\+/g, ' '));
      };
    </script>
      <!-- Contenido -->
  {% block contenido_principal %}
  <!-- Posible contenido por defecto -->
  {% endblock %}

</div>


</body>
</html>
