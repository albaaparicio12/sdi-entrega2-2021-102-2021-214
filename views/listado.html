{% extends "base.html" %} 

{% block titulo %} Listado de usuarios {% endblock %}

{% block contenido_principal %}
  <h2>Listado de usuarios</h2>
  <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
      <form class="form-horizontal" method="post" action="/usuario/borrar">
      <table class="table table-hover" id="tableUsers">
          <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                  <th><button type="submit" class="btn btn-primary" id="btnDelete">Eliminar</button></th>
              </tr>
          </thead>
      {% for usuario in listado %}
          <tbody>
              <tr>
                <th>{{ usuario.nombre }}</th>
                <th>{{ usuario.apellidos }}</th>
                <th>{{ usuario.email }}</th>
                <th> <input class="form-check-input" type="checkbox" name="box" value={{usuario.email}} id={{usuario.email}}> </th>
              </tr>
          </tbody>
        {% endfor %}
        </table>
      </form>
  </div>

{% endblock %}
